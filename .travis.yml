# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.7.9"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test

# Definir o Deploy no Heroku
jobs:
  include:
    - stage: sonarqube
      addons: 
        sonarcloud:
          organization: "dmbenedetti_devopslab" # the key of the org you chose at step #3
          token:
            secure: $SONAR_TOKEN
      script:
        - sonar-scanner

    - stage: deploy stage
      script: skip
      deploy:
        strategy: api
        provider: heroku
        api_key: $HEROKU_API_KEY
        edge: true 
        app: devopslab-dmbenedetti
        on:
            branch: main
    - stage: test staging
      script: curl https://devopslab-dmbenedetti.herokuapp.com/
    - stage: depoy prod
      script: skip
      deploy:
        provider: gae
        keyfile: ../lab-devops-cloud-314122-e13635f3da2e.json
        project: lab-devops-cloud-314122
        on:
            branch: main
    - stage: test prod
      script: curl https://lab-devops-cloud-314122.uc.r.appspot.com/

dist: xenial

os: linux

before_install:
- openssl aes-256-cbc -K $encrypted_92144ba6f70c_key -iv $encrypted_92144ba6f70c_iv 
  -in lab-devops-cloud-314122-e13635f3da2e.json.enc -out ../lab-devops-cloud-314122-e13635f3da2e.json
  -d
