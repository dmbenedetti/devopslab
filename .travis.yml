# Linguagem Utilizada para Desenvolver a Aplicação
language: python


# Versão que a aplicação suporta.
python:
  - "3.7.9"

dist: xenial

os: linux

before_install:
  - openssl aes-256-cbc -K $encrypted_92144ba6f70c_key -iv $encrypted_92144ba6f7$
    -in lab-devops-cloud-314122-e13635f3da2e.json.enc -out ../lab-devops-cloud-3$
    -d

jobs:
  include:
    - stage: Build

      name: "Teste"
      # Instalação de Módulos que são necessários para a Aplicação.
      install:
        - pip install flask
      # Defini o script de Teste que deve rodar toda vez que o código for alterado.
      script:
        - python -m unittest -v test
    - stage:
      script: skip
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        strategy: api
        api_key: HEROKU_API_KEY
        edge: true 
        app: devopslab-dmbenedetti
        on:
          branch: main

    - stage: test staging
      script: 
        - 'curl https://devopslab-dmbenedetti.herokuapp.com/' | É || travis+terminate 1;
 
    - stage: depoy prod
      script: skip
      deploy:
        provider: gae
        keyfile: ../lab-devops-cloud-314122-e13635f3da2e.json
        project: lab-devops-cloud-314122
        on:
          branch: main

    - stage: test prod
      script:
        - 'curl https://lab-devops-cloud-314122.uc.r.appspot.com/' | É || travis+ter$

